openapi: 3.0.0
info:
  contact:
    email: mail@gamebrain.co
    name: David Urbansky
  description: GameBrain API
  termsOfService: https://gamebrain.co/api/terms
  title: GameBrain API
  version: 1.0.1
servers:
- url: https://api.gamebrain.co/v1
security:
- apiKey: []
- headerApiKey: []
paths:
  /games:
    get:
      description: "Search hundreds of thousands of video games from over 70 platforms.\
        \ The query can be a game name, a platform, a genre, or any combination"
      operationId: search
      parameters:
      - description: "The search query, e.g., game name, platform, genre, or any combination."
        explode: true
        in: query
        name: query
        required: true
        schema:
          example: rpg for PC
          maxLength: 300
          pattern: .*
          type: string
        style: form
      - description: The number of results to skip before starting to collect the
          result set. Between 0 and 1000.
        explode: true
        in: query
        name: offset
        required: true
        schema:
          default: 0
          format: int32
          type: integer
        style: form
      - description: The maximum number of results to return between 1 and 10.
        explode: true
        in: query
        name: limit
        required: true
        schema:
          default: 10
          format: int32
          type: integer
        style: form
      - description: JSON array of filter objects to apply to the search.
        explode: true
        in: query
        name: filters
        required: true
        schema:
          default: "[]"
          example: "[{\"key\":\"platform\",\"values\":[{\"value\":\"pc\"}],\"connection\"\
            :\"OR\"},{\"key\":\"genre\",\"values\":[{\"value\":\"action\"}]}]"
          maxLength: 3000
          pattern: .*
          type: string
        style: form
      - description: "The field by which to sort the results, either computed_rating,\
          \ price, or release_date"
        explode: true
        in: query
        name: sort
        required: true
        schema:
          example: computed_rating
          maxLength: 300
          pattern: .*
          type: string
        style: form
      - description: "The sort order: 'asc' for ascending or 'desc' for descending."
        explode: true
        in: query
        name: sort-order
        required: true
        schema:
          default: asc
          example: asc
          maxLength: 4
          pattern: (asc|desc)
          type: string
        style: form
      - description: Whether to generate filter options in the response.
        explode: true
        in: query
        name: generate-filter-options
        required: true
        schema:
          default: true
          type: boolean
        style: form
      - description: Your API key for authentication.
        explode: true
        in: query
        name: api-key
        required: true
        schema:
          example: abc123
          maxLength: 300
          pattern: .*
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResponse'
          description: OK
      summary: Search Games
  /games/suggestions:
    get:
      description: "Get game suggestions based on (partial) search queries. For example,\
        \ the query 'gt' will return games like GTA."
      operationId: suggest
      parameters:
      - description: The partial search query to get suggestions for.
        explode: true
        in: query
        name: query
        required: true
        schema:
          example: gt
          maxLength: 300
          pattern: .*
          type: string
        style: form
      - description: The maximum number of suggestions to return.
        explode: true
        in: query
        name: limit
        required: true
        schema:
          default: 10
          format: int32
          type: integer
        style: form
      - description: Your API key for authentication.
        explode: true
        in: query
        name: api-key
        required: true
        schema:
          example: abc123
          maxLength: 300
          pattern: .*
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchSuggestionResponse'
          description: OK
      summary: Get Game Suggestions
  /games/{id}:
    get:
      description: "Get all the details about a game given its id. Details include\
        \ screenshots, ratings, release dates, videos, description, tags, and much\
        \ more."
      operationId: detail
      parameters:
      - description: The unique identifier of the game.
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      - description: Your API key for authentication.
        explode: true
        in: query
        name: api-key
        required: true
        schema:
          example: abc123
          maxLength: 300
          pattern: .*
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameResponse'
          description: OK
      summary: Get Game Details
  /games/{id}/similar:
    get:
      description: Get games that are similar to the given one.
      operationId: similar
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      - explode: true
        in: query
        name: limit
        required: true
        schema:
          default: 10
          format: int32
          type: integer
        style: form
      - explode: true
        in: query
        name: api-key
        required: true
        schema:
          example: abc123
          maxLength: 300
          pattern: .*
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimilarGamesResponse'
          description: OK
      summary: Get Similar Games
  /games/{id}/news:
    get:
      description: Get news related to the given game.
      operationId: news
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      - explode: true
        in: query
        name: offset
        required: true
        schema:
          default: 0
          format: int32
          type: integer
        style: form
      - explode: true
        in: query
        name: limit
        required: true
        schema:
          default: 10
          format: int32
          type: integer
        style: form
      - explode: true
        in: query
        name: api-key
        required: true
        schema:
          example: abc123
          maxLength: 300
          pattern: .*
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameNewsResponse'
          description: OK
      summary: Get Game News
